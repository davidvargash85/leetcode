<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var MyHashSet = function () {
        this.size = 1000;
        this._hash = function (key) {
          return key % this.size;
        };
        this.buckets = new Array(this.size).fill(null).map(() => []);
      };

      /**
       * @param {number} key
       * @return {void}
       */
      MyHashSet.prototype.add = function (key) {
        var hash = this._hash(key);
        var bucket = this.buckets[hash];
        if (!bucket.includes(key)) {
          bucket.push(key);
        }
      };

      /**
       * @param {number} key
       * @return {void}
       */
      MyHashSet.prototype.remove = function (key) {
        var hash = this._hash(key);
        var bucket = this.buckets[hash];
        const i = bucket.indexOf(key);
        if (i !== -1) {
          bucket.splice(i, 1);
        }
      };

      /**
       * @param {number} key
       * @return {boolean}
       */
      MyHashSet.prototype.contains = function (key) {
        var hash = this._hash(key);
        var bucket = this.buckets[hash];
        return bucket.includes(key);
      };

      var myHashSet = new MyHashSet();
    //   console.log(myHashSet.add(1)); // set = [1]
    //   console.log(myHashSet.add(2)); // set = [1, 2]
    //   console.log(myHashSet.contains(1)); // return True
    //   console.log(myHashSet.contains(3)); // return False, (not found)
    //   console.log(myHashSet.add(2)); // set = [1, 2]
    //   console.log(myHashSet.contains(2)); // return True
    //   console.log(myHashSet.remove(2)); // set = [1]
    //   console.log(myHashSet.contains(2)); // return False, (already removed)
      console.log(myHashSet.add(1000000)); // return null
      console.log(myHashSet.contains(1000000)); // return true
    </script>
  </body>
</html>
